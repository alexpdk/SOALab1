<html>
	<head>
		<title>My socket app</title>
		<style>
			* { margin: 0; padding: 0; box-sizing: border-box; }
			body { font: 16px Helvetica, Arial; }
			form { background: #000; padding: 3px; width: 100%; }
			form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; font-size: 16px;}
			form button { width: 9%; padding: 10px; }
			#messages { list-style-type: none; margin: 0; padding: 0; }
			#messages li { padding: 5px 10px; }
			#messages li:nth-child(odd) { background: #eee; }
		</style>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="http://underscorejs.org/underscore-min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./client.js"></script>
	</head>
	<body>
		<ul id="messages"></ul>
		<form action="#">
			<input type="text" id="expr"/><button type="button">Send</button>
		</form>
	</body>
</html>
